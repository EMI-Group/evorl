# @package _global_

defaults:
  - /agent/sac
  - _self_

num_envs: 64
normalize_obs: true
rollout_length: 1
discount: 0.99
total_timesteps: 5000000
fold_iters: 512

adaptive_alpha: true
alpha: 1.0 # used as initial alpha value if adaptive_alpha is true

num_eval_envs: 16
eval_episodes: 16 # should be divided by num_eval_envs
eval_interval: 512 # unit: num of iterations

random_timesteps: 0
learning_start_timesteps: 8192

num_updates_per_iter: 8

# Note: unlike brax, corrently we don't change lr & reward_scale

checkpoint:
  save_interval_steps: 5120
